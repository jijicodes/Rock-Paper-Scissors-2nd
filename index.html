<!DOCTYPE html>
<html>
  <head>
    
    <script src="./rockPaperScissors.js"></script>
          <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <title>Rock Paper Scissor Shoot</title>
    <p>LETS PLAY GAME!</p>
<section class="playerButtons">
    <div id="rock">
      <button type="button">✊</button>
    </div>
    <div id="paper">
      <button type="button">✋</button>
    </div>
    <div id="scissors">
      <button type="button">✌</button>
    </div>
  </section>
  <section class="selectBoard">
  <div class="pickCol">
    <div id= "userSelect">YOUR PICK</div>
     <div id="userSelectBtn" class="selectIcon"></div>
  </div>
  <div class="pickCol">
    <div id= "computerSelect">COMPUTER PICK</div>
    <div id="computerSelectBtn" class="selectIcon"></div>
  </div>
    </section>

    <div id="scoreEl">
      <div id="win"></div>
      <div id="loss"></div>
      <div id="tied"></div>
    </div>
    <button id="reset" type="button">Start Over</button>

  </body>
  </html>
</html>
