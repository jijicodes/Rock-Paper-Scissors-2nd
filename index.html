<!DOCTYPE html>
<html>
  <head>
    
    <script src="rockpaperscissors.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <title>Rock Paper Scissor Shoot</title>
    <p>Let's play game!</p>
<section class="playerButtons">
    <div id="rock">
      <button type="button">✊</button>
    </div>
    <div id="paper">
      <button type="button">✋</button>
    </div>
    <div id="scissors">
      <button type="button">✌</button>
    </div>
  </section>
  <section class="selectBoard">
    <div id="userSelect"></div>
    <div id="computerSelect"></div>
  </section>
    <div id="scoreEl">
      <div id="win"></div>
      <div id="loss"></div>
      <div id="tied"></div>
    </div>
    <button id="reset" type="button">Start Over</button>

  </body>
  </html>
</html>
