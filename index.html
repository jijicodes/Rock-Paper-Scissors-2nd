<!DOCTYPE html>
<html>
  <head>
    
    <script src="./rockPaperScissors.js"></script>
          <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <title>Rock Paper Scissor Shoot</title>
    
    <p>LETS PLAY GAME!</p>
    <div id="instruction">
    <p1>THE PLAYER WHO GETS THE FIRST 3 POINTS WINS! </p1>
    <p2>NOW BEGIN THE GAME BY CLICKING THE BUTTONS BELOW</p2>
  </div>
<section class="playerButtons">
    <div id="rock">
      <button type="button">✊</button>
    </div>
    <div id="paper">
      <button type="button">✋</button>
    </div>
    <div id="scissors">
      <button type="button">✌️</button>
    </div>
  </section>
  <section class="selectBoard">
  <div class="pickCol">
    <div id= "userSelect">YOUR PICK</div>
     <div id="userSelectBtn" class="selectIcon"></div>
  </div>
  <div class="pickCol">
    <div id= "computerSelect">COMPUTER PICK</div>
    <div id="computerSelectBtn" class="selectIcon"></div>
  </div>
    </section>

    <div id="scoreEl">
      <div class="scoreBox">
         <span>WIN</span> 
            <div id="win">0</div>
      </div>

      <div class="scoreBox">
        <span>LOSS</span>
      <div id="loss">0</div>
      </div>
      <div class="scoreBox">
        <span>TIED</span>
      <div id="tied" class="lastScoreBox">0</div>
    </div>
    </div>
    <button id="reset" type="button">START OVER</button>

  </body>
  </html>
</html>
